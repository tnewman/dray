[package]
name = "dray"
version = "0.1.0"
authors = ["Thomas Newman <tnewman@users.noreply.github.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
base64 = "0.13"
bytes = "1.2"
chrono = "0.4"
dotenv = "0.15"
env_logger = "0.9"
envy = "0.4"
futures = "0.3"
hex = "0.4.3"
log = "0.4"
serde = "1.0"
thiserror = "1.0"
russh = { version = "0.34.0-beta.16", features = ["flate2", "openssl"] }
russh-keys = { version = "0.22.0-beta.7", features = ["openssl"] }
tokio = { version = "1.21", features = ["full"] }
uuid = { version = "1.1.2", features = ["v4"], default-features = false }

# S3 Dependencies
rusoto_core = "0.48.0"
rusoto_s3 = "0.48.0"

[dev-dependencies]
http = "0.2"
rand = "0.8"
tempfile = "3.3"
